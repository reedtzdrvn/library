version: '3.7'

services:
  backend:
    build: ./backend
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000
    ports:
      - 8001:8000
    
  nginx:
    image: nginx:latest
    ports:
      - "6767:6767"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend