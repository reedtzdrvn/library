version: '3.7'

services:
  backend:
    build: ./backend
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./backend/:/backend/

  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend/:/frontend/
    depends_on:
      - backend
    
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend
